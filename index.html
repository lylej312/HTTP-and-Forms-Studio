<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles.css" />
  <script>
    let actions = {
      google: "https://www.google.com/search",
      duckDuckGo: "https://www.duckduckgo.com/",
      bing: "https://www.bing.com/search/",
      ask: "https://www.ask.com/web/",
    };
    function getValidInput() {
      let inputStatus = true;
      const textBoxInput = document.getElementById("textBox").value;
      const engineInput = document.querySelector("input[name=engine]:checked");
      if (textBoxInput === "" || engineInput === null) {
        inputStatus = false;
      }
      return inputStatus;
    }
    function setSearchEngine() {
      const engineInputValue = document.querySelector(
        "input[name=engine]:checked"
      ).value;
      const formActionURL = actions[engineInputValue];
      return formActionURL;
    }

    window.addEventListener("load", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        if (getValidInput() === false) {
          alert("You must enter a value and select a search engine");
          event.preventDefault();
        } else {
          const searchEngine = setSearchEngine();
          form.setAttribute("action", searchEngine);
        }
      });
    });
  </script>
</head>

<body>
  
  <section id="form">
    <div id="form-inputs">
    <form id="searchForm">
      <h1>Search by selecting an engine:</h1>
      <input id="textBox" type="text" name="q" />
      <div id="radio-btns">
      <label class="label" id="google"
        >Google
        <input id="radio-btn" type="radio" name="engine" value="google" />
      </label>
      <label class="label" id="duckDuckGo"
        >DuckDuckGo <input id="radio-btn" type="radio" name="engine" value="duckDuckGo" />
      </label>
      <label class="label" id="bing"
        >Bing
        <input id="radio-btn" type="radio" name="engine" value="bing" />
      </label>
      <label class="label" id="ask"
        >Ask
        <input id="radio-btn" type="radio" name="engine" value="ask" />
      </label>
    </div>
  </div>
      <button id="submitBtn" value="Go!">Search</button>
    
 
    </form>
  </section>
</body>
